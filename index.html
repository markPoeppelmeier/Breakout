<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark's AI Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    /* Grid container */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Individual game tile */
    .game-tile {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .game-tile:hover {
      transform: translateY(-5px);
    }

    .game-tile img {
      width: 100px; /* Adjust as needed */
      height: 100px; /* Adjust as needed */
      object-fit: contain;
      margin-bottom: 10px;
    }

    .game-tile span {
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Mark's AI Games</h1>
  </header>

  <!-- Grid Container for Game Tiles -->
  <div class="game-grid">
    <!-- Example Game Tile #1 -->
    <a href="game1.html" class="game-tile">
      <img src="assets/icons/game1.png" alt="Game 1 icon">
      <span>Game 1</span>
    </a>

    <!-- Add more game tiles as needed -->
  </div>
</body>
</html>
